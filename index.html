<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <header class="header">
    <div class="wrapper">
      <div class="header__wrapper">
        <div class="header__balance-box">
          <h3 class="header__balance-title">My balance</h3>
          <h2 class="header__balance-summary">$921.48</h2>
        </div>
        <img class="header__logo" src="./images/logo.svg" alt="logo">


      </div>
    </div>
  </header>

  <main class="card">
    <div class="wrapper">
      <div class="card__wrapper">
        <h1 class="card__title">Spending - Last 7 days </h1>

        <ul class="card__charts">

        </ul>

        <hr class="card__line" />

        <div class="card__footer">
          <div class="card__total">
            <p class="card__total-caption">Total this month</p>
            <h2 class="card__total-summary">$478.33</h2>
          </div>

          <div class="card__last-month">
            <p class="card__percentage-increase">+2.4%</p>
            <p class="card__comparison-text">from last month</p>
          </div>

        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="wrapper">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/impiia">Impiia</a>.
      </div>
    </div>
  </footer>
  <script src="index.js"></script>
</body>

</html>
